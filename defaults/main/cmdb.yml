---

ansible_tools_cmdb: false
ansible_tools_cmdb_directories:
  - "{{ ansible_tools_cmdb_template_dir | default('/home/ansible') }}"
  - "{{ ansible_tools_cmdb_static_images_dir | default('/var/www/html/static/images') }}"
  - "{{ ansible_tools_cmdb_static_js_dir | default('/var/www/html/static/js') }}"
ansible_tools_cmdb_index_only: 0
ansible_tools_cmdb_index_update: 1
ansible_tools_cmdb_inventories: []
ansible_tools_cmdb_static_images: true
ansible_tools_cmdb_static_images_dir: '{{ ansible_tools_cmdb_dir }}/static/images'
ansible_tools_cmdb_static_images_files:
  - sort_asc.png
  - sort_both.png
  - sort_desc.png
ansible_tools_cmdb_static_js: true
ansible_tools_cmdb_static_js_dir: '{{ ansible_tools_cmdb_dir }}/static/js'
ansible_tools_cmdb_static_js_files:
  - jquery-1.10.2.min.js
  - jquery.dataTables.css
  - jquery.dataTables.js
ansible_tools_cmdb_template: true
ansible_tools_cmdb_template_dir: '{{ ansible_tools_user_home }}'
ansible_tools_cmdb_template_files:
  - html_fancy.tpl
  - html_fancy_defs.html
  - html_fancy_split.py
  - html_fancy_split_detail.tpl
  - html_fancy_split_overview.tpl
ansible_tools_cmdb_tpl_background_color: '#5e584c'
ansible_tools_cmdb_tpl_columns_label: Show Columns
ansible_tools_cmdb_tpl_generated_by: Generated by
ansible_tools_cmdb_tpl_generated_on_label: Generated on
ansible_tools_cmdb_tpl_generated_on_time: '%F %H:%M'
ansible_tools_cmdb_tpl_group_description: description
ansible_tools_cmdb_tpl_group_label: group
ansible_tools_cmdb_tpl_host_overview: Hosts
ansible_tools_cmdb_tpl_title: CMDB
